<html>
<body>
<script>
function input()
{
var a;
var a=prompt("enter the number","")
if(a>0)
{
document.write("positive")
}
else
{
document.write("negative")
}
document.write(a+",")
check(a)
}
function check(a)
{
if(a%2==0)
{
document.write("even")
}
else
{
document.write("odd")
}
}
input()
</script>
</body>
</html>
